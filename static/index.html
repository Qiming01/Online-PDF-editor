<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Editor</title>
    <style>
        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>PDF Editor</h1>

    <div id="drop-area" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">
        <p>Drag & Drop PDF files here</p>
        <input type="file" id="fileElem" multiple accept=".pdf" style="display:none" onchange="handleFiles(this.files)">
        <label class="button" for="fileElem">Select Files</label>
    </div>

    <form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm" style="display:none;">
        <input type="file" name="file" id="fileInput" accept=".pdf" style="display:none;" onchange="submitForm()">
    </form>

    <script>
        function dragOverHandler(event) {
            event.preventDefault();
            document.getElementById('drop-area').style.backgroundColor = '#f0f0f0';
        }

        function dropHandler(event) {
            event.preventDefault();
            document.getElementById('drop-area').style.backgroundColor = '#ffffff';
            const dt = event.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            const fileInput = document.getElementById('fileElem');
            const uploadForm = document.getElementById('uploadForm');
            const fileInputForm = document.getElementById('fileInput');

            fileInput.files = files;
            fileInputForm.files = files;

            uploadForm.submit();
        }

        function submitForm() {
            document.getElementById('uploadForm').submit();
        }
    </script>

</body>
</html>
